<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: beige;">
    <h1>Suhani's Truth and Lie Game</h1>
    <hr>

    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="Submit" onclick="greet();">
    <p id="greet" style="font-size: x-large;">
        <h2>Warm up trivia question</h2>
        <p>What is the only food that cannot go bad?</p>
        <p id="trivial-answer"></p>
        <form action="">
            <input type="radio" name="trivial" id="chocolate">
            <label for="chocolate">Dark chocolate</label><br>
            <input type="radio" name="trivial" id="tuna">
            <label for="tuna">Canned tuna</label><br>
            <input type="radio" name="trivial" id="honey">
            <label for="honey">Honey</label><br>
        </form>
        <br>
        <input type="button" value="Submit" onclick="trivial();">

        <h2>Two truths and a lie</h2>
        <p>Find the lie about me!</p>
        <p id="game-answer"></p>
        <form action="">
            <input type="radio" name="game" id="truth1">
            <label for="truth1">I did cross-country for three years</label><br>
            <input type="radio" name="game" id="truth2">
            <label for="truth2">I've never dyed my hair</label><br>
            <input type="radio" name="game" id="lie">
            <label for="lie">I went to three different schools before EPS</label><br>
        </form>
        <br>
        <input type="button" value="Submit" onclick="game();">
    </p>



    <script src="js/truth.js"></script>
</body>
</html>
